<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Return Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h2 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content p {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Book Return Confirmation</h2>
        </div>
        <div class="content">
            <p>Dear @Model.Username,</p>
            <p>We are pleased to inform you that the book <strong>"@Model.BookTitle"</strong> with ISBN "@Model.BookISBN"has been successfully returned.</p>
            <p>Thank you for using our library services.</p>
            <p>Best regards,</p>
            <p>[Your Library Name]</p>
        </div>
        <div class="footer">
            <p>&copy; [Your Library Name]</p>
        </div>
    </div>
</body>
</html>
